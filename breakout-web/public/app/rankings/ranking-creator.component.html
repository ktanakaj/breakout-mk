<div class="row">
    <div class="col-sm-3 col-md-2">
        <stage-navi></stage-navi>
    </div>

    <div class="col-sm-offset-3 col-md-offset-2 main">
        <h1 class="page-header">{{ "TOP_CREATOR_PLAYERS" | translate }}</h1>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>{{ "RANKING_NO" | translate }}</th>
                        <th>{{ "USER.NAME" | translate }}</th>
                        <th>{{ "AVERAGE_RATING" | translate }}</th>
                        <th>{{ "CREATED_COUNT" | translate }}</th>
                        <th>{{ "CREATED_AT" | translate }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ranking of rankings">
                        <td>{{ ranking.no }}</td>
                        <td>
                            <user-link [user]="ranking.user"></user-link>
                        </td>
                        <td>
                            <user-rating rating="{{ ranking.score }}"></user-rating>
                        </td>
                        <td>{{ ranking.info.created || 0 }}</td>
                        <td>{{ ranking.user.createdAt | date: "shortDate" }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
